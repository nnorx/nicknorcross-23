name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 23.3.0

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn version
        run: corepack prepare yarn@4.5.3 --activate

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Check for symlinks and hard links
        run: |
          if find ./dist -type l | read; then
            echo "Error: Symlinks found in build output" >&2
            exit 1
          fi
          if find ./dist -type f -links +1 | read; then
            echo "Error: Hard links found in build output" >&2
            exit 1
          fi

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
